<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <h1>KANJI CLOCK</h1>
    <p>A clock with kanji digits.</p>
    <div class="row">
      <div class="col-xs-3"><img class="img-responsive" alt="KANJI_ZERO" src="KANJI_ZERO.jpg"/></div>
      <div class="col-xs-3">0</div>
      <div class="col-xs-3"><img class="img-responsive" alt="KANJI_ONE" src="KANJI_ONE.jpg"/></div>
      <div class="col-xs-3">1</div>
    </div>
    <div class="row">
      <div class="col-xs-6"><img class="img-responsive" alt="KANJI_TWO" src="KANJI_TWO.jpg"/></div>
      <div class="col-xs-6">2</div>
    </div>
    <div class="row">
      <div class="col-xs-6"><img class="img-responsive" alt="KANJI_THREE" src="KANJI_THREE.jpg"/></div>
      <div class="col-xs-6">3</div>
    </div>
    <div class="row">
      <div class="col-xs-6"><img class="img-responsive" alt="KANJI_FOUR" src="KANJI_FOUR.jpg"/></div>
      <div class="col-xs-6">4</div>
    </div>
    <div class="row">
      <div class="col-xs-6"><img class="img-responsive" alt="KANJI_FIVE" src="KANJI_FIVE.jpg"/></div>
      <div class="col-xs-6">5</div>
    </div>
    <div class="row">
      <div class="col-xs-6"><img class="img-responsive" alt="KANJI_SIX" src="KANJI_SIX.jpg"/></div>
      <div class="col-xs-6">6</div>
    </div>
    <div class="row">
      <div class="col-xs-6"><img class="img-responsive" alt="KANJI_SEVEN" src="KANJI_SEVEN.jpg"/></div>
      <div class="col-xs-6">7</div>
    </div>
    <div class="row">
      <div class="col-xs-6"><img class="img-responsive" alt="KANJI_EIGHT" src="KANJI_EIGHT.jpg"/></div>
      <div class="col-xs-6">8</div>
    </div>
    <div class="row">
      <div class="col-xs-6"><img class="img-responsive" alt="KANJI_NINE" src="KANJI_NINE.jpg"/></div>
      <div class="col-xs-6">9</div>
    </div>
  </div>
</body>  
</html
